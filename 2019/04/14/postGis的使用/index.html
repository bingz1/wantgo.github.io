        <p>1.查看附近单车功能<br>2.是否在某个区域内功能<br>3.附近有哪些多边形</p>
<p>基础查询<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">#创建表信息</div><div class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> lbs(gid <span class="built_in">serial</span> PRIMARY <span class="keyword">KEY</span>, point geography(POINT,<span class="number">4326</span>),polygon geography(POLYGON,<span class="number">4326</span>));</div><div class="line"></div><div class="line">#插入数据</div><div class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> lbs (gid,point,polygon) <span class="keyword">VALUES</span> (<span class="number">1</span>,ST_GeographyFromText(<span class="string">'SRID=4326;POINT(121.456076 31.206964)'</span>), ST_GeographyFromText(<span class="string">'SRID=4326;POLYGON((121.450824 31.202472,121.450824 31.2114555,121.461327 31.202472,121.461327 31.211455,121.450824 31.202472))'</span>));</div><div class="line"></div><div class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> lbs (gid,point,polygon) <span class="keyword">VALUES</span> (<span class="number">2</span>,ST_GeographyFromText(<span class="string">'SRID=4326;POINT(121.465170 31.216699)'</span>), ST_GeographyFromText(<span class="string">'SRID=4326;POLYGON((121.459918 31.212207,121.459918 31.221191,31.221191 121.470421,121.470421 31.221191,121.459918 31.212207))'</span>));</div><div class="line"></div><div class="line">#查询表信息</div><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> lbs;</div><div class="line"></div><div class="line">#按照不同形式查询信息</div><div class="line"><span class="keyword">select</span> ST_AsGeoJson(point) <span class="keyword">from</span> lbs;</div><div class="line"><span class="keyword">select</span> asText(point) <span class="keyword">from</span> lbs;</div></pre></td></tr></table></figure></p>
<p>功能查询<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">#1.查看两个点的距离</div><div class="line"><span class="keyword">SELECT</span> ST_Distance(<span class="string">'POINT(121.456076 31.206964)'</span>::geography, <span class="string">'POINT(121.465170 31.216699)'</span>:: geography);</div><div class="line"></div><div class="line"> st_distance  </div><div class="line"><span class="comment">--------------</span></div><div class="line"> 1384.1871299</div><div class="line"></div><div class="line">#2.查看附近1000米的点 ST_DWithin</div><div class="line"><span class="keyword">SELECT</span> * <span class="keyword">FROM</span> lbs <span class="keyword">WHERE</span> ST_DWithin(point, ST_GeographyFromText(<span class="string">'SRID=4326;POINT(121.456076 31.206964)'</span>), <span class="number">1000</span>);</div><div class="line"></div><div class="line">#3.查看点是否在对边形内 ST_Within</div><div class="line"><span class="keyword">SELECT</span> gid,ST_AsText(point),ST_AsText(polygon),ST_Within(ST_GeomFromEWKT(<span class="string">'SRID=4326;POINT(121.461170 31.216699)'</span>), ST_GeomFromEWKT(ST_AsEWKT(polygon))) <span class="keyword">FROM</span> lbs ;</div><div class="line"><span class="keyword">SELECT</span> gid,ST_AsText(point),ST_AsText(polygon),ST_Within(ST_GeomFromEWKT(<span class="string">'SRID=4326;POINT(121.461170 31.216699)'</span>), polygon) <span class="keyword">FROM</span> lbs ;</div><div class="line"></div><div class="line">#4.判断两个多边形是否相交 ST_Intersects</div><div class="line"><span class="keyword">SELECT</span> gid,ST_AsText(point),ST_AsText(polygon) <span class="keyword">FROM</span> lbs <span class="keyword">where</span> ST_Intersects(ST_GeographyFromText(<span class="string">'SRID=4326;POLYGON((121.459918 31.212207,121.459918 31.221191,31.221191 121.470421,121.470421 31.221191,121.459918 31.212207))'</span>), polygon);</div><div class="line"></div><div class="line">#5.查询出不同格式信息的方法</div><div class="line"><span class="keyword">select</span> ST_GeographyFromText(<span class="string">'SRID=4326;POLYGON((121.459918 31.212207,121.459918 31.221191,31.221191 121.470421,121.470421 31.221191,121.459918 31.212207))'</span>);</div><div class="line"></div><div class="line"><span class="keyword">select</span> ST_GeomFromEWKT(<span class="string">'SRID=4326;POLYGON((121.459918 31.212207,121.459918 31.221191,31.221191 121.470421,121.470421 31.2211917,121.459918 31.212207))'</span>);</div><div class="line"></div><div class="line"><span class="keyword">SELECT</span> <span class="string">'SRID=4;POINT(0 0)'</span>::geometry;</div></pre></td></tr></table></figure></p>
<p><a href="http://www.cnblogs.com/wuhenke/archive/2010/08/02/1790747.html" target="_blank" rel="external">参考连接</a></p>
